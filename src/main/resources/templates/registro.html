<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>Semillero</title>
</head>

<body class="bg-light" cz-shortcut-listener="true">
	<div class="container">
		<main>
			<br>
			<h1>Registro de alumnos</h1>
			<br>
			<form class="needs-validation" action="/usuario/guardar" method="post">
				<div class="row g-3">
					<div class="col-sm-4">
						<label class="form-label" for="nombre">Nombre</label>
						<input id="nombre" type="text" name="nombre" class="form-control">
					</div>
					<div class="col-sm-4">
						<label class="form-label" for="Apellido">Apellido</label>
						<input id="apellido" type="text" name="apellido" class="form-control">
					</div>
					<div class="col-sm-4">
						<label class="form-label" for="Documento">Documento</label>
						<input id="documento" type="number" name="documento" class="form-control">
					</div>
					<div class="col sm-12">
						<label class="form-label" for="Bio">Bio</label>
						<textarea name="descripcion" rows="5" class="form-control"></textarea>
					</div>
					<div class="col-sm-12 pull-rigth">
						<button class="btn btn-success" type="submit" style="float:right;">Registrarse</button>
					</div>
				</div>
			</form>
			<h3>Modificar</h3>
			<hr />
			<form class="needs-validation" action="/usuario/modificar" method="post">
			<b>Documento:</b>
			<input type="number" name="documento" style="width:100%;">
			<br>
			<b>Descripci√≥n:</b>
			<textarea type="text" name="descripcion" rows="5" style="width:100%;"></textarea>
			<br>
			<button class="btn btn-warning" type="submit" style="float:right;">Modificar</button>	
			</form>
			<br>
			</form>
			<h3>Eliminar</h3>
			<hr />
			<form class="needs-validation" action="/usuario/eliminar" method="post">
			<b>Documento:</b>
			<input type="number" name="documento" style="width:100%;">
			<br>
			<button class="btn btn-danger" type="submit" style="float:right;">Eliminar</button>	
			</form>
		</main>
	</div>

	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
